<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Run Tracker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Run Tracker</h1>
  <div id="addRunSection">
    <input id="runInput" placeholder="e.g. 19%-55.3%" />
    <button id="addRunBtn">Add Run</button>
  </div>

  <div id="navTabs">
    <button data-tab="sessions">Sessions</button>
    <button data-tab="chokepoints">Chokepoints</button>
    <button data-tab="starts">Starts</button>
  </div>

  <div id="tab_sessions" class="tab"></div>
  <div id="tab_chokepoints" class="tab" style="display:none"></div>
  <div id="tab_starts" class="tab" style="display:none"></div>

  <script src="script.js"></script>
</body>
</html>
